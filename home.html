<!DOCTYPE html>
<html lang="en">

<head>
  <title>To-Do List</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Drag & Drop<br /><span>To Do List</span></h1>
    </header>

    <div class = "add-task-container">
        <input type = "text" 
               maxlength="20"
               id = "taskText"
               placeholder="New Task..."
               onkeydown="if(event.keyCode ===13) addTask()">
        <button class="button add-button" onclick="addTask()">Add Task</button>
    </div>

    <div class="main-container">
        <ul class="columns">
          <li class="column">
            <h4>To Do</h4>
            <ul class="task-list" id="to-do">
              
            </ul>
          </li>
    
          <li class="column">
            <h4>Doing</h4>
            <ul class="task-list" id="doing">
              
            </ul>
          </li>
    
          <li class="column">
            <h4>Done</h4>
            <ul class="task-list" id="done">
              
            </ul>
          </li>
    
          <li class="column">
            <h4>Trash</h4>
            <ul class="task-list" id="trash">
              
            </ul>
            <button class="button delete-button" onclick="emptyTrash()">Delete</button>
          </li>
        </ul>
      </div>
    
      <footer>
        
      </footer>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.js"></script>
      <script src="script.js"></script>
</body>
</html>
